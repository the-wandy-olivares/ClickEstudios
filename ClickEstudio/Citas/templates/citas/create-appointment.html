{% include "citas/base/base.html" %}
{% block content %}
<style>
      .container div 
      {
            margin-bottom:0.5rem;
      }
</style>
      <section>
            <form class='container' action="" method="post">
                  {% csrf_token %}
                  <div class='form-floating'>
                        {{form.customer}}
                        <label for="id_customer">Citador</label>
                  </div>
                  <div class='form-floating'>
                        {{form.date_remember}}
                        <label for="id_date_remember">Fecha</label>
                  </div>
                  <div class='form-floating'>
                        {{form.date_remember_time}}
                        <label for="id_date_remember_time">Hora</label>
                  </div>
                  <button class='btn btn-primary'>
                        Reservar
                  </button>
            </form>            
      </section>
{% endblock  %}
