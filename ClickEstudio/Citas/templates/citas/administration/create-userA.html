{% extends "citas/base/base.html" %}
{% block content %}
<style>
.bg-primary 
{
      background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%) !important;
}
.background-container {
      position: relative;
      width: 100%;
      height: 45vh; /* Ajusta la altura según sea necesario */
      background-image: url('https://th.bing.com/th/id/OIP.IqjnLkysQHMtDIqzbEqAnAHaLG?w=634&h=950&rs=1&pid=ImgDetMain');
      background-size: cover;
      background-position: center;
      }
.content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.068), rgb(0, 0, 0));
      color: white; /* Cambia el color del texto según sea necesario */
}
#divs-btns {
      display: none !important;
  }
  .bg-dinamic .form-control
  {
      border-radius: 1.5rem !important;
  }
</style>
<div class='bg-dinamic background-container vh-100'>
      <div class='content blur '>
            {% include "citas/components/nav.html" %}
            <div class='mt-5'>
                  <h6 class="ms-2 font-primary">
                        Cree un nuevo usuario y asigne un rol
                  </h6>
            </div>
            <div class="d-flex w-100 flex-wrap mt-2 justify-content-center " style="max-width: 35rem;">
                  <form action="" method="post" class='w-100'>
                  {% csrf_token %}
                  <div class='d-flex'>
                        <div class="form-floating  w-50 m-1">
                              {{form.name}}
                              <label for="id_name"> Nombre </label>
                        </div>
                         <div class="form-floating  w-50 m-1">
                              {{form.last_name}}
                              <label for="id_last_name"> Apellidos </label>
                        </div>
                  </div>
                  <div class='d-flex'>
                        <div  class="w-50 m-1" id="email">
                              <div class="form-floating ">
                                    {{ form.email }}
                                    <label for="id_email"> Correo electronico </label>
                              </div>
                        </div>
                        <div  class="w-50 m-1" id="email">
                              <div class="form-floating ">
                                    {{ form.birthday }}
                                    <label for="id_birthday"> Nacimiento </label>
                              </div>
                        </div>
                  </div>
                  <div class='d-flex'>
                        <div  class="w-50 m-1" >
                              <div class="form-floating w-100" id="number" >
                              {{ form.number }}
                              <label for="id_number"> Numero </label>
                              </div>
                        </div>
                        <div  class="w-50 m-1" >
                           <div class="form-floating w-100" id="number" >
                              {{ form.role}}
                              <label for="id_role"> Role </label>
                              </div>
                        </div>
                  </div>
                  <div class='w-100 d-flex justify-content-end mt-3 '>
                        <label class='btn text-white'> Cancelar</label>
                        <button class='border-0  rounded-5 bg-primary ms-2 p-1 me-2 ps-3 pe-3'> Crear usuario </button>
                  </div>
                  
                  </form>   
            </div>
</div>
<script>
      TextSession('Agregando nuevo usuario')
</script>


{% endblock  %}
