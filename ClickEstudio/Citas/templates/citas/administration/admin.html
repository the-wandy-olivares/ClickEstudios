<script>
      TextSession('Administracions')
let CalFrances = (capital, tasa, plazo) => {
      const Cuotas = capital * tasa / (1 - Math.pow(1 + tasa, -plazo));
      let amortizacion = [];
      let saldo = capital;
      let totalIntereses = 0; 
      for (let mes = 1; mes <= plazo; mes++) {
            const interes = saldo * tasa; 
            const amortizacionCapital = Cuotas - interes;
            saldo -= amortizacionCapital;
            totalIntereses += interes; 
            amortizacion.push({
                  Mes: mes,
                  Cuota: Cuotas.toFixed(2),
                  Interes: interes.toFixed(2),
                  AmortizacionCapital: amortizacionCapital.toFixed(2),
                  Saldo: saldo.toFixed(2)
            });
      }
      let total = (capital + totalIntereses).toFixed(2);
      console.log(`Total de intereses pagados: ${totalIntereses.toFixed(2)}, ${total}`);
      return amortizacion;
}
console.log(CalFrances(15000, 0.15, 5))
</script>
