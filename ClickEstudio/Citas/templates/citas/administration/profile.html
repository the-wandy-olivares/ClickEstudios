<style>
      .profile-container {
          width: 750px;
          margin: 20px auto;
          text-align: center;
          border: 1px solid #292929;

      .profile-header {
          display: flex;
          justify-content: start;
          align-items: center;
          padding: 10px;
      }

          width: 80px;
          height: 80px;

      }

      .profile-info {
          text-align: left;
          margin-left: 15px;
      }

      .profile-info h2 {
          font-size: 16px;
          font-weight: bold;

      }

      .profile-info p {
          font-size: 14px;

          margin: 0;
      }

          display: flex;

          margin-top: 15px;
      }

      .profile-stats div p {

<input type="number" value="" class="d-none" id="id_plan">
<script>

   function agregarElementoALista() {
  // Obtenemos el elemento input con el id "descrip"

  const inputDescrip = document.getElementById('d-adicionales');

  // Obtenemos el valor del input
  const valorInput = inputDescrip.value;

if(valorInput.length > 3) {

    $.ajax({
              url:  '/crear-adicionales',
              data: {
                  id: document.querySelector('#id_plan').value,
              input: valorInput,
        }, })

    // Creamos un nuevo elemento li
    const nuevoLi = document.createElement('li');

    // Asignamos el valor del input al contenido del li
    nuevoLi.textContent = valorInput;

    // Obtenemos la lista con la clase "d-adicionales"
    const lista = document.querySelector('.list');
    // Agregamos el nuevo li a la lista
    lista.appendChild(nuevoLi);

    // Limpiamos el valor del input para la próxima vez
    inputDescrip.value = '';

}

}

function FinalPrice() {
  // Obtenemos el elemento input con el id "descrip"
    console.log('Final price')
  const input_price = document.getElementById('p-adicionales');

  // Obtenemos el valor del input
  const v_price = input_price.value;

if(v_price.length > 0) {

        $.ajax({
                url:  '/crear-p-adicionales',
                data: {
                    id: document.querySelector('#id_plan').value,
                input: parseInt(v_price.replace(',', '')),
            }, })

        v_price.value = '';

    }

}

document.querySelectorAll('.inputs-2').forEach(input => {
          input.addEventListener('input', function(e) {
              // Remueve todo lo que no sea dígito

              let value = this.value.replace(/\D/g, '');
      
              // Añade comas en los lugares correctos
              this.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      

      
              // Evita letras y otros caracteres no numéricos
              if (/\D/.test(e.data)) {
                  this.value = this.value.replace(e.data, '');
              }

          });
});


function TerminarCita(){
    console.log('Succes')
    $.ajax({
            url:  '/terminar-cita',
            data: {
                id: document.querySelector('#id_plan').value,
        }, 
        success: () => {
            location.reload();
            
          }
    })
}
</script>
