{% extends "citas/base/base.html" %}
{% block content %}
<style>
      input, #id_service {
            border-radius: 1rem !important;
      }
</style>
<div class='p-1'>
      <h5 class='font-primary text-white'>
            Crear un nuevo Plan
      </h5>
</div>
<section class='w-100 d-flex justify-content-center mt-5'>
      <form action="" method="post" style='width: 30rem;' enctype="multipart/form-data">
             {% csrf_token %}
            <img  id='img2' src="{{img}}" alt="" 
                  style='width: 200px;' class='rounded-4 mb-2'>
            <div class='form-floating mb-1'>
                  {{form.name}}
                  <label for="id_name">Nombre del servicio</label>
            </div>
            <div class='form-floating '>
                  {{form.service}}
                  <label for="id_service">Elige un servicio</label>
            </div>
            <div class='form-floating '>
                  {{form.price}}
                  <label for="id_price">Precio del plan</label>
            </div>
            <div class='form-floating mt-1'>
                  {{form.img}}
                  <label for="id_img">Selecciona una imagen</label>
            </div>
            <div class='d-flex justify-content-end w-100 pe-3'>
                  <a href="{% url "citas:administrations-citas" %}">
                        <label class='border-0 btn  pt-3 bg-transparent text-white font-primary'> Ir a atras</label>
                  </a>
                  <button type="submit" class='border-0 mt-2 btn font-primary'
                        style='background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
                        width: 7rem; border-radius: 1.4rem;'>Crear</button>
            </div>	
      </form>
</section>
<script>
      document.getElementById('id_img').addEventListener('change', function() {
            var imgURL = URL.createObjectURL(this.files[0]);
            document.getElementById('img2').src = imgURL;
      });
</script>
{% endblock  %}
