{% extends "citas/base/base.html" %}
{% block content %}
<style>
      .background-container-l {
            background-image: url(/static/img/girl-black.jpg); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            width: 100%;
            height: 70vh; /* Ajusta la altura según sea necesario */
            background-size: cover;
            background-position: center;
            border-radius: 1.5rem;
      }

        .content-lo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /* background: linear-gradient(to bottom, rgba(0, 0, 0, 0.098), rgb(0, 0, 0)); */
            color: white; /* Cambia el color del texto según sea necesario */
            /* color:  black !important; */
            display: flex;
            flex-wrap: wrap;
            transition: 0.3s !important;
            align-content: center;
      }     
      input {
            border-radius: 1.5rem !important;
            color: rgb(193, 193, 193) !important;
            transition: 0.3s !important;
            width: 100% !important;
            max-width: 30rem;
            border: 1px solid #41414196;
      }

      #divs-btns {
            display: none !important;
        }
        .inp
        {
            background-color: rgba(0, 0, 0, 0.334);
            font-size: 14px;
        }
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

<div class='background-container-l bg-transparent vh-100 ' id='bg-login'>
      <div class='content-lo vh-100 '>
            <h6 class=" text-center d-none text-white mb-4 w-100 mt-5 " style="text-shadow: #000 1px 2px 3px; font-family: Kavoon, serif !important;
                  font-weight: 400;">
                  ClickEstudios.com 
                  <svg id="recordin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-fill animations-pulse text-danger" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10"/>
                  </svg>
            </h6>
        
            <form action="" method="post" class='w-100 ' >
                  {% csrf_token %}
                  <div class='container-fluid w-100 d-flex justify-content-center flex-wrap' >
                        <div style='width: 25rem; border-radius: 2.5rem;
                         border: 1px solid #414141;'  class='blur p-3'>
                              <div class='w-100 text-center '>
                                    {% if error %}
                                    <h6 class='text-danger font-secondary-50 pb-3'>
                                          Datos incorrectos
                                    </h6>
                                    {% else %}
                                    <h6 class='text-white-50 font-secundary pb-3'>
                                          Acceder al admin
                                    </h6>
                                    {% endif %}
                              </div>
                              <div class=" mb-3  " >
                                    <input type="text" class=" font-secundary p-3 inp"  name='user' id="floatingInput" placeholder="Nombre de usuario">
                       
                                  </div>
                                  <div class=" ">
                                    <input type="password" class=" font-secundary p-3  inp" name='pwd' id="floatingPassword" placeholder="Contraseña">
                                 
                                  </div>
                                  <div>
                                    <p class="text-white-50 mt-2" style="font-size: 12px; list-style: 10px;">
                                          Comunicate con   <a  href="https://api.whatsapp.com/send?phone=+18295577196&text=Hola!, creame una cuenta."  >  809-557-7196 </a> para comenzar el proceso de creación de cuenta.
                                    </p>
                                  </div>
                                  
                                  <div class='w-100 text-center justify-content-start d-flex align-content-center flex-wrap '>
                                    <a href="{% url "citas:dashboard-citas" %}" class='mt-3 btn text-white' style="font-size: 14px;"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi text-white-50 bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                                          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                                        </svg></a>
                                    <button type="submit" class=" border-0 ms-2 p-2 mt-3 text-white  font-secundary" 
                                    style=' border-radius: 2rem; 
                                    background-color: rgba(255, 234, 73, 0.146);
                                    width: 15rem; font-size: 14px;
                                    '>Ingresar</button>
            
                                    <div class='w-100 mt-2 font-primary'>

                                    </div>
                                  </div>
                        </div>
                  </div>

            </form>

      </div>
</div>

</script>
{% endblock  %}
