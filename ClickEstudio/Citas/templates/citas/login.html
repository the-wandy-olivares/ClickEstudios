{% extends "citas/base/base.html" %}
{% block content %}
<style>
      .background-container {
            position: relative;
            width: 100%;
            height: 70vh; /* Ajusta la altura según sea necesario */
            background-size: cover;
            background-position: center;
            border-radius: 1.5rem;
      }

        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.098), rgb(0, 0, 0));
            color: white; /* Cambia el color del texto según sea necesario */
            color:  black !important;
            display: flex;
            flex-wrap: wrap;
            transition: 0.3s !important;
      }     
      input {
            border-radius: 1rem !important;
            color: black !important;
            transition: 0.5s !important;
            width: 100% !important;
            max-width: 30rem;
      }

      #divs-btns {
            display: none !important;
        }
</style>

<div class='background-container ' id='bg-login'>
      <div class='content'>
            <h5 class="font-primary text-center text-white mb-4 w-100 mt-5 " style="text-shadow: #000 1px 2px 3px;">
                  ClickEstudios 
                  <svg id="recordin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-fill animations-pulse text-danger" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10"/>
                  </svg>
            </h5>
        
            <form action="" method="post" class='w-100' >
                  {% csrf_token %}
                  <div class='container-fluid w-100 d-flex justify-content-center flex-wrap' >
                        <div style='width: 30rem; border-radius: 2rem;'  class='blur p-3'>
                              <div class='w-100 text-center '>
                                    {% if error %}
                                    <h6 class='text-danger font-primary pb-3'>
                                          Datos incorrectos
                                    </h6>
                                    {% else %}
                                    <h6 class='text-white-50 font-primary pb-3'>
                                          Ingresa tus datos para acceder al admin
                                    </h6>
                                    {% endif %}
                              </div>
                              <div class="form-floating mb-3  " >
                                    <input type="text" class="form-control font-primary"  name='user' id="floatingInput" placeholder="">
                                    <label for="floatingInput">Nombre de usario</label>
                                  </div>
                                  <div class="form-floating ">
                                    <input type="password" class="form-control font-primary" name='pwd' id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Clave</label>
                                  </div>
            
                                  
                                  <div class='w-100 text-center'>
                                    <button type="submit" class="w-75 p-2 mt-3 text-white  font-primary" 
                                    style=' border-radius: 2rem; background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
                                    text-shadow: 1px 2px 3px grey;'>Ingresar</button>
            
                                    <div class='w-100 mt-2 font-primary'>
                                          <a href="{% url "citas:dashboard-citas" %}" class='mt-3'>Cancelar</a>
                                    </div>
                                  </div>
                        </div>
                  </div>

            </form>

      </div>
</div>

<script>
      setInterval(function() {
            let images = [
                  "https://preview.redd.it/aamna-sharif-v0-5dov0if5cxz91.jpg?width=982&format=pjpg&auto=webp&s=26fc772f9d43b113114a83e262edb478783973a0",
                  "https://th.bing.com/th/id/OIP._MbuZO3qrzu-RpuGY0BFrwHaLG?w=867&h=1300&rs=1&pid=ImgDetMain",
                  "https://cdn.shopify.com/s/files/1/0047/9035/3966/products/ellatop.jpg?v=1615583910",
                  "https://i.pinimg.com/736x/3d/87/ba/3d87bad974bee313d330fb2755708e81.jpg",
            ];
            let randomIndex = Math.floor(Math.random() * images.length);
            let imageUrl = images[randomIndex];
            document.getElementById("bg-login").style.backgroundImage = "url(" + imageUrl + ")";
}, 4000); 
</script>
{% endblock  %}
