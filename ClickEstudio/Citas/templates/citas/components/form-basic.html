<div class="background-container " id="bg-con">
      <div class="content">
          <!-- Aquí va el contenido -->
      </div>
</div>
  <div class="p-2">
<div>
      <h2 class="font-primary mt-4 mb-4 text-center" 
            style="font-size: 20px;">
            Informacion personal 
      </h2>
</div>

      <div class="form-floating">
            {{form.name}}
            <label for="id_name">Nombre y apellidos</label>
      </div>
      <div class="d-none"> 
            <p style="font-size: 12px;" class="text-white-50 mt-2 mb-2 ">
                  Elige cómo quieres que te avisemos recuerda que puedes alternar entre un <strong>correo electronico</strong>  o de tu numero <strong>celular</strong>
            </p>
      </div>
     
      <div class="mb-2 mt-3 d-flex d-none" > 
            <span class="d-flex align-content-center flex-wrap">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=" p-0 m-0 mt-1 bi bi-bell-fill" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"/>
                      </svg>Preferencia de notificacion  
            </span>
            <span id="btn-alterd" 
            class="btn p-1 ps-2 ms-2 pe-2 border-1 text-white "
            style="border: solid 1px rgba(255, 255, 255, 0.733);  border-radius: 2rem;
            font-weight: bold;"
            onclick="OpenDiv()">
            
            Correo electronico
      </span> 
      
      </div>
      <div>
            <h3 class="font-primary mt-1  d-none">
                  ¿Como quieres que te avisemos?
            </h3>
      </div>
      <div class="d-flex btn-altern w-100 mb-2 ms-3 d-none  ">
            <button   onclick="OpenDiv3(),ActiveButton(this.id) " id="btn-1" >
                  Correo electronico
            </button>
            <button  onclick="OpenDiv3(),ActiveButton(this.id) " id="btn-2"
                  style="border: none;">
                  Numero Celular
            </button>
      </div>
      <div class="d-flex  flex-wrap">
             
            <div  class="w-100 mt-2" id="email">
                  <div class="form-floating ">
                        {{ form.email }}
                        <label for="id_email">Correo electronico</label>
                  </div>
            </div>
            <div  class="w-100 mt-2" >
                  <div class="form-floating w-100" id="number" >
                        {{ form.number }}
                        <label for="id_number">Numero </label>
                  </div>
            </div>
      </div>
    
      <span class=" d-flex justify-content-center text-center mt-3">
            <span onclick="Next()" style="background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%) !important; 
              border-radius: 1.5rem; height: auto;
              width: 10rem;" class="text-white p-2">Siguiente</span>
          </span>
          <span class="w-100 text-center mt-3 d-flex justify-content-center">
            <a href="{% url "citas:dashboard-citas" %}">
                   <strong>
                        Atras
                  </strong>

            </a>
          </span>  
</div>
<script>
setInterval(function() {
            var images = [
                  "https://preview.redd.it/aamna-sharif-v0-5dov0if5cxz91.jpg?width=982&format=pjpg&auto=webp&s=26fc772f9d43b113114a83e262edb478783973a0",
                  "https://th.bing.com/th/id/OIP._MbuZO3qrzu-RpuGY0BFrwHaLG?w=867&h=1300&rs=1&pid=ImgDetMain",
                  "https://cdn.shopify.com/s/files/1/0047/9035/3966/products/ellatop.jpg?v=1615583910",
                  "https://i.pinimg.com/736x/3d/87/ba/3d87bad974bee313d330fb2755708e81.jpg",
               
            ];
            var randomIndex = Math.floor(Math.random() * images.length);
            var imageUrl = images[randomIndex];
            document.getElementById("bg-con").style.backgroundImage = "url(" + imageUrl + ")";
}, 4000); 

function OpenDiv3() {
      const emailField = document.getElementById("email");
      const numberField = document.getElementById("number");

      if (emailField.style.display === "none") {
            emailField.style.display = "block";
            numberField.style.display = "none";
      } else {
            emailField.style.display = "none";
            numberField.style.display = "block";
      }
}

function ActiveButton(buttonId) {
      const btn1 = document.getElementById("btn-1");
      const btn2 = document.getElementById("btn-2");

      if (buttonId === "btn-1") {
            btn1.style.border = "solid 1px rgba(255, 255, 255, 0.733)";
            btn2.style.border = "none";
      } else if (buttonId === "btn-2") {
            btn1.style.border = "none";
            btn2.style.border = "solid 1px rgba(255, 255, 255, 0.733)";
      }
}
</script>
<style>
      .btn-altern button {
            background-color: transparent;
            border: solid 1px rgba(255, 255, 255, 0.733);
            border-radius: 2rem;
            font-weight: bold;
            color: white;
            margin: 0.3rem;
            padding: 0.2rem 0.7rem;
      }


</style>
