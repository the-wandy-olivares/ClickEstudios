<style>
      .bg-danger
{
      background-color: rgb(255, 95, 37) !important;
}

</style>
<div class="mt-3">
      <h6 class='font-secundary mb-3 text-start ps-3 m-0 p-0'>
            Galeria de momentos
      </h6>
{% if moment %}
      <div class="carrousel d-flex overflow-scroll ps-3">
            {% for m in moment %}       
                  <div class="position-relative">
                        <a id='delete-c{{m.id}}' href="{% url "citas:gallery-moment-select" m.id %}" style="">
                              <div class="d-flex flex-wrap overflow-hidden  justify-content-center align-content-center" style=" min-width: 300px; height: 200px; 
                              background-image: url({{m.image.url}}) ;
                              border-radius: 1.5rem !important; 
                              background-position: center;
                              background-repeat: no-repeat;
                              background-size: cover; ">
                                          <span class=" h-100 font-primary w-100  text-center justify-content-center align-content-center flex-wrap " style="  -webkit-backdrop-filter: blur(4px) !important;
                                          backdrop-filter: blur(4px);
                                          text-shadow: 1px 2px 3px #000;
                                          font-size: 16px;">
                                                {{m.name}}
                                          </span>
                                    </div>
                              </a>
                              {% if service_admin %}
                                    <div id='delete-c1{{m.id}}' style='display: flex;' class=' justify-content-end'>
                                       
                                          <button id="{{m.id}}"onclick='DeledeteMomentImage(this.id)' class="  bg-danger p-1 rounded-circle position-absolute top-0 end-0 border-0 d-flex font-primary text-white  delete  border-0" 
                                          style="border: 1px solid rgba(75, 75, 75, 0.774);">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-trash3-fill text-white delete-icon" viewBox="0 0 16 16">
                                          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                          </svg> </button>
                                          <a href="{% url "citas:moment-image-update" m.id %}">
                                                <button class='bg-transparent  font-secundary p-1 text-white border-1' 
                                                style='border-radius: 1rem; border: solid white 1px; font-size: 14px;
                                                width: 5rem;'>
                                                Editar
                                          </button>
                                    </a>
                                    </div>
                              {% endif %}
                  </div>
            {% endfor %}
      </div>
{% else %}
<div class="w-100 d-flex justify-content-start">
      <div class="alert alert-warning m-3 p-3 "  style="max-width: 30rem; 
      border-radius: 1.5rem;" role="alert">
      <strong>Â¡Aviso!</strong> 
            <p class="text-black-50 " style="line-height: 16px; font-size: 14px;"> No hay imagenes de momentos agregadas, estas seran visible desde aqui.
            </p>
      </div>
</div>
{% endif %}
</div>

<style>
      .carrousel div {
            border-radius: 2rem;
            margin: 0.5rem;
      }
</style>
<script>
      function DeledeteMomentImage(I) {
            document.getElementById('delete-c'+I).style.display = 'none';
            
            $.ajax({
                  url: '/delete-moment-image/',
                  data: {
                        m_id: I
                  }
            })
            document.getElementById('delete-c1'+I).style.display = 'none';
      }
</script>
