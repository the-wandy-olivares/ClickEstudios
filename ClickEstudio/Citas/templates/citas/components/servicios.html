<div class="mt-2">
      {% if user.is_authenticated %}
            <h5 class='font-primary mb-3 text-start'>
                  Lista de nuestros servicios
            </h5>      
      {% else %}
            <h6 class='font-secundary mb-3 text-center'>
                  Nuestros servicios
            </h6>
      {% endif %}
      <section class="section d-flex overflow-scroll pe-4 " style="direction: rtl;">
      {% if service %}
            {% for s in service %}
            <div id='delete-c{{s.id}}'>
                  <a href="{% url "citas:service-select" s.id %}"
                        class='position-relative'>
                        <img src="{{s.image.url}}" alt="">
                        <span>
                              {{s.name}}
                        </span>
                        <button>
                              Ver mas
                        </button> 
                  </a> 
                  {% if service_admin %}
                              <br>
                              <div>
                                   <a href="{% url "citas:service-update" s.id %}">
                                          <button>
                                                Editar
                                          </button>
                                   </a>
                                    <button onclick='DeledeteService(this.id)'
                                    id='{{s.id}}'  class='border-0'>
                                          Eliminar
                                    </button>
                              </div>
                  {% endif %}
            </div> 
            {% endfor %}             
      {% endif %}
      </section>
</div>
<style>
      .section {
            height: 30rem;
      }
      .section div {
            min-width: 300px;
            min-height: 200px;
            max-width: 300px;
            max-height: 200px;
            margin: 0.2rem;
      }

      .section  div img {
            object-fit: cover;
            max-width: 300px;
            max-height: 200px;
            min-width: 300px;
            min-height: 200px;
            border-radius: 2rem;
            margin: 0.3rem;
      }
      .section  div span
      {
            margin-left: 1rem;
            font-family: "Poetsen One", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: rgb(190, 190, 190);
      }
      .section  div button
      {
            border-radius: 2rem;
            background-color: transparent;
            color: white;
            border: none;
            padding: 0.3rem;
            margin: 0.2rem;
            width: 6rem;
            border: 1px solid rgb(190, 190, 190);
      }
</style>

<script>
function DeledeteService(I) {
      document.getElementById('delete-c'+I).style.display = 'none';
      $.ajax({
            url: '/delete-service/',
            data: {
                  s_id: I
            }
      })
}
</script>
