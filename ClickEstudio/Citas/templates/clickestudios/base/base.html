<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClickEstudios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
.blur{
      -webkit-backdrop-filter: blur(60px) !important;
      backdrop-filter: blur(60px) !important;
}
  </style>
  <body  class=' vh-100 '
   style="background-image: url('https://www.educaciontrespuntocero.com/wp-content/uploads/2024/01/Midjourney-.jpg.webp');
    -webkit-backdrop-filter: blur(50px) !important;
   backdrop-filter: blur(50px) !important;
    background-position: center; background-repeat: no-repeat; background-size: cover; " >
                <section class="vw-100 position-fixed  top-0 vh-100 bg-black  bg-opacity-50">
                    {% block content %}
                    {% endblock  %}
                </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
